name: Deploy to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
  run: dotnet restore ContractGeneratorBlazor.csproj

- name: Build
  run: dotnet build ContractGeneratorBlazor.csproj --configuration Release

- name: Publish
  run: dotnet publish ContractGeneratorBlazor.csproj -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ContractGeneratorBlazor20250924232310
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: ./publish
